{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for produto in produtos %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=produto.imagem) }}" class="card-img-top" alt="{{ produto.nome }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <p class="card-text">R$ {{ "%.2f"|format(produto.preco|float) }}</p>
                <div class="mt-auto">
                    <form action="{{ url_for('routes.add_to_cart', produto_id=produto.id) }}" method="POST">
                        <button type="submit" class="btn btn-primary w-100">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
